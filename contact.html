  <style>
    /* Background */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      background: linear-gradient(-45deg, #0f0f0f, #1a1a40, #2b0033, #0d1b2a);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Navbar */
    nav {
      background: rgba(0,0,0,0.7);
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    nav a:hover {
      color: #ff00ff;
      text-shadow: 0 0 8px #ff00ff;
    }

    /* Contact Form */
    .contact-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }
    form {
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px #00ffff;
      animation: pulse 3s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px #00ffff; }
      50% { box-shadow: 0 0 25px #ff00ff; }
      100% { box-shadow: 0 0 10px #00ffff; }
    }
    form h1 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffff;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #ff9900;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }
    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 10px #ff00ff;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      background: #ff00ff;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1em;
      transition: 0.3s;
    }
    button:hover {
      background: #00ffff;
      box-shadow: 0 0 15px #00ffff;
    }

    /* Footer */
    footer {
      background: rgba(0,0,0,0.8);
      text-align: center;
      padding: 15px;
      margin-top: auto;
    }

    /* Mobile */
    @media(max-width: 600px) {
      nav a { display: block; margin: 10px 0; }
    }
  </style>
</head>
