<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GlitchPlayground ‚Äì Contact</title>
  <style>
    :root {
      --bg:#000;
      --text:#fff;
      --muted:#c9c9c9;
      --accent:#ff9d00;
      --accent2:#00f0ff;
      --card:#121212cc;
      --shadow:0 10px 30px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.02);
    }
    *{box-sizing:border-box;}
    body {
      margin:0;
      background: radial-gradient(1000px 600px at 10% -10%, #5a00ff 0%, transparent 40%),
                  radial-gradient(900px 700px at 110% 0%, #00b3ff 0%, transparent 45%),
                  radial-gradient(900px 700px at 50% 120%, #ff2da5 0%, transparent 45%),
                  var(--bg);
      background-size:300% 300%;
      animation: gradient 22s ease-in-out infinite;
      color:var(--text);
      font-family:system-ui, sans-serif;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    @keyframes gradient {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }
    .nav{ position:sticky; top:0; background:rgba(10,10,10,.55); border-bottom:1px solid rgba(255,255,255,.06); backdrop-filter:blur(8px); }
    .nav-inner{max-width:1100px; margin:auto; padding:14px 20px; display:flex; align-items:center; justify-content:space-between;}
    .logo{font-weight:800; font-size:1.15rem; text-shadow:0 0 12px rgba(255,157,0,.6);}
    .logo .rocket{filter:drop-shadow(0 0 6px rgba(255,157,0,.8));}
    .links a{color:var(--text); text-decoration:none; margin-left:18px; position:relative; font-weight:600;}
    .links a::after{
      content:""; position:absolute; bottom:-6px; left:0; width:100%; height:2px;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      transform:scaleX(0); transform-origin:left;
      transition:transform .25s ease;
      box-shadow:0 0 12px rgba(0,240,255,.6);
    }
    .links a:hover::after{ transform:scaleX(1); }
    .container {max-width:600px; margin:40px auto 60px; padding:0 20px;}
    h1 {font-size:clamp(2rem, 5vw, 2.6rem); margin-bottom:10px; text-shadow:0 0 18px rgba(0,240,255,.45);}
    p {color:var(--muted); margin-bottom:20px;}
    form {
      background:var(--card); padding:24px; border-radius:12px;
      box-shadow:var(--shadow);
    }
    label {display:block; margin-top:15px; margin-bottom:6px; font-weight:600;}
    input, textarea {
      width:100%; padding:12px; border:none; border-radius:6px;
      background:#1a1a1a; color:var(--text); font-size:1rem;
    }
    button {
      margin-top:15px;
      padding:12px 20px; border:none; border-radius:8px;
      font-size:1rem; font-weight:700;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      color:#0a0a0a; cursor:pointer;
      box-shadow:0 8px 24px rgba(0,240,255,.25), 0 0 20px rgba(255,157,0,.35);
      transition:transform .15s ease, box-shadow .2s ease;
    }
    button:hover {
      transform:translateY(-2px);
      box-shadow:0 14px 28px rgba(0,240,255,.35), 0 0 26px rgba(255,157,0,.55);
    }
    footer {
      margin-top:auto;
      text-align:center; padding:18px 12px;
      background:rgba(10,10,10,.55); backdrop-filter:blur(6px);
      border-top:1px solid rgba(255,255,255,.06);
      color:#cfcfcf;
    }
    @media (prefers-reduced-motion: reduce) {
      *,button{transition:none!important;animation:none!important;}
    }
  </style>
</head>
<body>
  <div class="nav">
    <div class="nav-inner">
      <div class="logo">GlitchPlayground <span class="rocket">üöÄ</span></div>
      <div class="links">
        <a href="index.html">Home</a>
        <a href="news.html">News</a>
        <a href="game.html">Games</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </div>

  <div class="container">
    <h1>Contact Us üì©</h1>
    <p>Want to share a glitch, report an issue, or just say hi? Use the form below.</p>
    <form action="https://formspree.io/f/mrbaaqzq" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    ¬© 2025 GlitchPlayground ‚Ä¢ Made with ‚ù§Ô∏è on GitHub Pages
  </footer>
</body>
</html>
